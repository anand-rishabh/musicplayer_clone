<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMBD MUSIC</title>
    <link rel="stylesheet" href="style.css">
    
</head>


<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="RMBD MUSIC">RMBD MUSIC</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlList">
            <h1>YOUR LIBRARY</h1>
            <div class="SongContainer">
                <div class="SongItem">
                    <img src="cover/glow.jpg" alt="GLOW">
                    <span>Glow</span>
                    <span class="Songplay"><span class="timestamp">03:01 <i id="1" class="fa-solid songselect fa-circle-play "></i> </span></span>
                </div>

                <div class="SongItem" >

                    <img src="cover/carnival.jpg" alt="carnival">
                    <span>Carnival</span>
                    <span class="Songplay"><span class="timestamp">05:23 <i id="2" class="fa-solid songselect fa-circle-play "></i> </span></span>
                </div>

                <div class="SongItem">
                    <img src="cover/heat-waves.jpg" alt="heat-waves">
                    <span>Heat Waves</span>
                    <span class="Songplay"><span class="timestamp">03:54 <i id="3"  class="fa-solid songselect fa-circle-play "></i> </span></span>
                </div>

                <div class="SongItem">
                    <img src="cover/memories.jpg" alt="memories">
                    <span>Memories</span>
                    <span class="Songplay"><span class="timestamp">03:04 <i id="4"  class="fa-solid songselect fa-circle-play "></i> </span></span>
                </div>

                <div class="SongItem">
                    <img src="cover/sunflower.jpg" alt="sunflower">
                    <span>Sunflower</span>
                    <span class="Songplay"><span class="timestamp">02:41 <i id="5" class="fa-solid songselect fa-circle-play "></i> </span></span>
                </div>

                <div class="SongItem">
                    <img src="cover/Hamari adhuri kahani.jpg" alt="Hamari adhuri kahani">
                    <span>Hamari Adhuri Kahani</span>
                    <span class="Songplay"><span class="timestamp">07:49 <i id="6" class="fa-solid songselect fa-circle-play "></i> </span></span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="Bottom">
        <input type="range" name="range" id="ProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step " id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play " id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward-step " id="next"></i>
        </div>
        <div class="GIF">
            <img src="Animation.gif" width="50px"  alt="GIF" id="opac"> <span id="mastersongname"></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/217c0aec7e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
